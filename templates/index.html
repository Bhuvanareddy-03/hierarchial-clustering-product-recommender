<!DOCTYPE html>
<html>
<head>
    <title>Product Recommender</title>
</head>
<body>
    <h2>Product Recommendation using Hierarchical Clustering</h2>
    <form method="POST">
        <label for="user_id">Select User ID:</label>
        <select name="user_id">
            {% for uid in user_ids %}
                <option value="{{ uid }}">{{ uid }}</option>
            {% endfor %}
        </select>
        <button type="submit">Recommend</button>
    </form>

    {% if recommendation %}
        <h3>Top Recommended Products:</h3>
        <ul>
            {% for product, score in recommendation.items() %}
                <li>Product {{ product }} â€” Avg Rating: {{ "%.2f"|format(score) }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
